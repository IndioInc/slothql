[pytest]
python_files = tests.py test_*.py *_tests.py tests/*.py
addopts=-p no:logging

[run]
omit =
    *site-packages*
    *__init__.py
    *tests*
    *conftest.py

[report]
exclude_lines =
    pass
    def __repr__
    raise NotImplementedError

[flake8]
statistics = True
disable-noqa = True
max-line-length = 120
max-complexity = 8
